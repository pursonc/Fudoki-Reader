<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fudoki Settings</title>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    h2 {
      margin-top: 0;
      font-size: 16px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .setting-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Fudoki Settings</h2>
  
  <div class="setting-item">
    <label for="enable-extension">Enable Extension</label>
    <input type="checkbox" id="enable-extension" checked>
  </div>

  <div class="setting-item">
    <label for="reading-mode">Reading Mode</label>
    <select id="reading-mode">
      <option value="hiragana">Hiragana</option>
      <option value="katakana">Katakana</option>
      <option value="romaji">Romaji</option>
      <option value="none">None</option>
    </select>
  </div>

  <div class="setting-item">
    <label for="show-romaji">Show Romaji (Sub)</label>
    <input type="checkbox" id="show-romaji">
  </div>

  <div class="setting-item">
    <label for="show-pos">Show Part of Speech</label>
    <input type="checkbox" id="show-pos">
  </div>

  <div class="setting-item">
    <label for="translate-target">Translation Target</label>
    <select id="translate-target">
      <option value="zh-CN">Chinese (Simplified)</option>
      <option value="en">English</option>
      <option value="none">None (Hide)</option>
    </select>
  </div>

  <div class="setting-item">
    <label for="theme-select">Theme</label>
    <select id="theme-select">
      <option value="system">System</option>
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
  </div>

  <div class="setting-item">
    <label for="tts-speed">TTS Speed: <span id="tts-speed-val">1.0</span>x</label>
    <input type="range" id="tts-speed" min="0.5" max="2.0" step="0.1" value="1.0" style="width: 100px;">
  </div>

  <div class="footer">
    Fudoki Reader v1.0
  </div>

  <script src="popup.js"></script>
</body>
</html>
