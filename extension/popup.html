<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fudoki Reader Settings</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --border-color: #eee;
      --secondary-text: #888;
      --hover-color: #4a90e2;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #222;
        --text-color: #eee;
        --border-color: #444;
        --secondary-text: #aaa;
        --hover-color: #6ab0ff;
      }
    }
    body.theme-light {
      --bg-color: #ffffff;
      --text-color: #000000;
      --border-color: #eee;
      --secondary-text: #888;
      --hover-color: #4a90e2;
    }
    body.theme-dark {
      --bg-color: #222;
      --text-color: #eee;
      --border-color: #444;
      --secondary-text: #aaa;
      --hover-color: #6ab0ff;
    }

    body {
      width: 250px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    h2 {
      margin-top: 0;
      font-size: 16px;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 10px;
    }
    .setting-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 10px;
      margin-bottom: 15px;
    }
    h2 {
      margin: 0;
      font-size: 16px;
      border: none;
      padding: 0;
    }
    .lang-select {
      font-size: 12px;
      padding: 2px;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: var(--secondary-text);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    .github-link {
      color: var(--text-color);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: color 0.2s;
    }
    .github-link:hover {
      color: var(--hover-color);
    }
    .github-icon {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }
  </style>
</head>
<body>
  <div class="header-row">
    <h2 data-i18n="settingsTitle">Fudoki Reader Settings</h2>
    <select id="language-select" class="lang-select">
      <option value="en">English</option>
      <option value="zh">中文</option>
      <option value="ja">日本語</option>
    </select>
  </div>
  
  <div class="setting-item">
    <label for="enable-extension" data-i18n="enableExtension">Enable Extension</label>
    <input type="checkbox" id="enable-extension" checked>
  </div>

  <div class="setting-item">
    <label for="reading-mode" data-i18n="readingMode">Reading Mode</label>
    <select id="reading-mode">
      <option value="hiragana" data-i18n="modeHiragana">Hiragana</option>
      <option value="katakana" data-i18n="modeKatakana">Katakana</option>
      <option value="romaji" data-i18n="modeRomaji">Romaji</option>
      <option value="none" data-i18n="modeNone">None</option>
    </select>
  </div>

  <div class="setting-item">
    <label for="show-romaji" data-i18n="showRomaji">Show Romaji (Sub)</label>
    <input type="checkbox" id="show-romaji">
  </div>

  <div class="setting-item">
    <label for="show-pos" data-i18n="showPos">Show Part of Speech</label>
    <input type="checkbox" id="show-pos">
  </div>

  <div class="setting-item">
    <label for="translate-target" data-i18n="translateTarget">Translation Target</label>
    <select id="translate-target">
      <option value="zh-CN" data-i18n="langZh">Chinese (Simplified)</option>
      <option value="en" data-i18n="langEn">English</option>
      <option value="none" data-i18n="langNone">None (Hide)</option>
    </select>
  </div>

  <div class="setting-item">
    <label for="theme-select" data-i18n="theme">Theme</label>
    <select id="theme-select">
      <option value="system" data-i18n="themeSystem">System</option>
      <option value="light" data-i18n="themeLight">Light</option>
      <option value="dark" data-i18n="themeDark">Dark</option>
    </select>
  </div>

  <div class="setting-item">
    <label for="tts-speed"><span data-i18n="ttsSpeed">TTS Speed</span>: <span id="tts-speed-val">1.0</span>x</label>
    <input type="range" id="tts-speed" min="0.5" max="2.0" step="0.1" value="1.0" style="width: 100px;">
  </div>

  <div class="footer">
    <span>Fudoki Reader v1.0</span>
    <a href="https://github.com/pursonc/Fudoki-Reader" target="_blank" class="github-link" title="View on GitHub">
      <svg class="github-icon" viewBox="0 0 24 24">

      </svg>
      GitHub
    </a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
